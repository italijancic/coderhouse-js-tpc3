<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>TP Talijancic</title>
	<link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico" />

	<!-- Bootstrap .css -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<!-- My .css -->
	<link rel="stylesheet" href="./css/styles.css">
</head>
<body>

	<!-- Header -->
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container">
				<a class="navbar-brand" href="#">
					<img src="./img/LogoNegro.png" alt="" width="50" height="50" class="d-inline-block align-text-top">
				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">Dashboard</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="./pages/users.html">Users</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="./pages/devices.html">Devices</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<!-- Main -->
	<main>

		<!-- Users table -->
		<div class="container mt-5">
			<h2 class="display-4">Users</h2>
			<table class="table table-primary table-hover">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">username</th>
						<th scope="col">email</th>
						<th scope="col">password</th>
						<th scope="col">devices</th>
						<th scope="col">created</th>
					</tr>
				</thead>
				<tbody id="users-data">
					<!-- Dynamic dat here! -->
				</tbody>
			</table>
		</div>

		<!-- Devices table -->
		<div class="container mt-5">
			<h2 class="display-4">Devices</h2>
			<table class="table table-success table-hover">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">model</th>
						<th scope="col">id</th>
						<th scope="col">name</th>
						<th scope="col">location</th>
						<th scope="col">created</th>
					</tr>
				</thead>
				<tbody id="devices-data">
					<!-- Dynamic dat here! -->
				</tbody>
			</table>
		</div>
	</main>

	<!-- Footer -->
	<footer class="footer bg-light py-3 mt-5">
		<div class="container text-center">
			<span class="text-muted"> ðŸš€ D&T Soluciones 2022</span>
		</div>

	</footer>

	<script src="./js/index.js" type="module"></script>

	<!-- Bootstrap .js -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
